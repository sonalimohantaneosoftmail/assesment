{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block mainbody %}
    <form class="col-4 mx-auto border rounded" action=" " method="POST">
        {% csrf_token %}
        <h1 class="text-center">Signup</h1>
        {% if error %}
        <div class="alert alert-danger">{{error}}</div>
        {% endif %}
        
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" name="first_name" value="{{data1.first_name}}" placeholder="first name">
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" name="last_name" value="{{data1.last_name}}" placeholder="last name">
          </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" value="{{data1.email}}" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" name="phone" value="{{data1.phone}}" placeholder="Phone">
          </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    {% endblock %}
</body>
</html>
